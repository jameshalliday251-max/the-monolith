<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Monolith</title>
    <style>
        :root { 
            --primary: #ffffff; 
            --accent: #3b82f6;
            --bg: #09090b; 
            --card-bg: #18181b; 
            --text: #e4e4e7; 
            --text-dim: #71717a;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; 
        }
        
        /* Sidebar / Nav */
        .sidebar {
            width: 250px; background-color: #000000; padding: 2rem; display: flex; flex-direction: column; gap: 1rem; border-right: 1px solid #27272a; flex-shrink: 0;
        }
        .brand { 
            font-size: 1.8rem; font-weight: 900; margin-bottom: 2rem; color: var(--primary); text-transform: uppercase; letter-spacing: -1px; 
        }
        .nav-btn {
            background: none; border: none; color: var(--text-dim); text-align: left; font-size: 1rem; cursor: pointer; padding: 12px; border-radius: 6px; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
        }
        .nav-btn:hover, .nav-btn.active { background-color: var(--card-bg); color: white; border-left: 3px solid var(--accent); }

        .main { flex: 1; padding: 2rem; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .hidden { display: none !important; }

        /* Inputs */
        .search-box { display: flex; gap: 10px; margin-bottom: 1.5rem; width: 100%; max-width: 600px; }
        input {
            flex: 1; padding: 14px; border-radius: 6px; border: 1px solid #27272a; background: var(--card-bg); color: white; font-size: 16px; outline: none;
        }
        .action-btn {
            padding: 12px 24px; background-color: var(--primary); color: black; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; white-space: nowrap; text-transform: uppercase;
        }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; padding-bottom: 80px; }
        .card {
            background: var(--card-bg); border-radius: 8px; padding: 1.5rem; display: flex; flex-direction: column; border: 1px solid #27272a; transition: transform 0.2s;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-2px); }
        
        .book-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 0.4rem; line-height: 1.4; color: #fff; }
        .book-meta { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 0.5rem; }
        
        .dl-btn {
            background-color: var(--accent); color: white; padding: 10px; border-radius: 6px; border: none; cursor: pointer; width: 100%; margin-top: auto; font-weight: 600; font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                flex-direction: row; position: fixed; bottom: 0; width: 100%; height: 70px; padding: 0; border-right: none; border-top: 1px solid #27272a; z-index: 100; justify-content: space-around; align-items: center; background-color: #09090b;
            }
            .brand { display: none; }
            .nav-btn { text-align: center; flex: 1; height: 100%; border-radius: 0; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; border-left: none; }
            .nav-btn.active { border-top: 3px solid var(--accent); border-left: none; }
            .main { padding: 1rem; padding-bottom: 90px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">The Monolith</div>
        <button class="nav-btn active" onclick="showSection('library')">Archives</button>
        <button class="nav-btn" onclick="showSection('search')">Initialize</button>
    </div>

    <div class="main">
        <div id="section-library">
            <h1 style="font-size: 1.5rem; margin-bottom: 1rem; text-transform:uppercase; letter-spacing:1px;">Archives</h1>
            <div id="library-grid" class="grid"></div>
        </div>

        <div id="section-search" class="hidden">
            <h1 style="font-size: 1.5rem; margin-bottom: 1rem; text-transform:uppercase; letter-spacing:1px;">Global Search</h1>
            <div class="search-box">
                <input id="query" type="search" placeholder="Input parameters..." onkeydown="if(event.key==='Enter') doSearch()">
                <button id="searchBtn" class="action-btn" onclick="doSearch()">Scan</button>
            </div>
            <div id="status" style="margin-bottom: 1rem; color: var(--text-dim);"></div>
            <div id="search-grid" class="grid"></div>
        </div>
    </div>

    <script>
        refreshLibrary();

        function showSection(name) {
            document.querySelectorAll('.main > div').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('section-' + name).classList.remove('hidden');
            
            const btns = document.querySelectorAll('.nav-btn');
            if(name === 'library') btns[0].classList.add('active');
            else btns[1].classList.add('active');

            if(name === 'library') refreshLibrary();
        }

        async function refreshLibrary() {
            const grid = document.getElementById('library-grid');
            grid.innerHTML = '<div style="color:#71717a">Accessing archives...</div>';
            try {
                const res = await fetch('/api/library');
                const files = await res.json();
                grid.innerHTML = '';
                if (files.length === 0) { grid.innerHTML = '<div style="color:#71717a">Archives empty. Initialize search.</div>'; return; }
                files.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const badgeColor = f.extension === 'pdf' ? '#7f1d1d' : '#14532d'; // Dark Red / Dark Green
                    const safeFilename = encodeURIComponent(f.filename);
                    const safeTitle = encodeURIComponent(f.title);

                    card.innerHTML = `
                        <div class="book-title">${f.title}</div>
                        <div class="book-meta"><span style="color: #fff; font-weight: bold;">${f.author}</span></div>
                        <div class="book-meta" style="margin:5px 0 15px 0;">
                             <span style="background:${badgeColor}; color:white; padding:4px 8px; border-radius:4px; font-size: 0.75em; font-weight:bold;">${f.extension.toUpperCase()}</span>
                        </div>
                        <button class="dl-btn" style="background-color: #27272a" 
                            onclick="openReader('${safeFilename}', '${safeTitle}')">Open Artifact</button>
                    `;
                    grid.appendChild(card);
                });
            } catch(e) { console.error(e); }
        }

        function openReader(filename, title) {
            window.location.href = `/reader?book=/files/${filename}&title=${title}`;
        }

        async function doSearch() {
            const q = document.getElementById('query').value;
            const grid = document.getElementById('search-grid');
            const status = document.getElementById('status');
            const btn = document.getElementById('searchBtn');
            if(!q) return;
            
            status.textContent = "Scanning void...";
            grid.innerHTML = '';
            btn.disabled = true; btn.textContent = "...";
            document.getElementById('query').blur(); 

            try {
                const res = await fetch('/api/search?q=' + encodeURIComponent(q));
                const data = await res.json();
                btn.disabled = false; btn.textContent = "Scan";
                if (data.length === 0) { status.textContent = "No compatible artifacts found."; return; }
                status.textContent = `Identified ${data.length} artifacts.`;

                data.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const badgeColor = book.extension === 'pdf' ? '#7f1d1d' : '#14532d';
                    card.innerHTML = `
                        <div class="book-title">${book.title}</div>
                        <div class="book-meta">${book.author} (${book.year})</div>
                        <div class="book-meta"><span style="background:${badgeColor}; color:white; padding:2px 6px; border-radius:4px; font-size: 0.75rem; font-weight:bold">${book.extension.toUpperCase()}</span> ${book.size}</div>
                        <button class="dl-btn" onclick='downloadBook(this, ${JSON.stringify(book)})'>Retrieve</button>
                    `;
                    grid.appendChild(card);
                });
            } catch(e) { status.textContent = "Uplink Error."; btn.disabled = false; btn.textContent = "Scan"; }
        }

        async function downloadBook(btn, bookData) {
            btn.textContent = "Retrieving..."; btn.disabled = true; btn.style.backgroundColor = "#ca8a04";
            try {
                const res = await fetch('/api/download', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: bookData.download_url, title: bookData.title, author: bookData.author, year: bookData.year, extension: bookData.extension })
                });
                const result = await res.json();
                if (result.success || result.message) { btn.textContent = "Archived"; btn.style.backgroundColor = "#15803d"; } 
                else { throw new Error("Failed"); }
            } catch(e) {
                btn.textContent = "Failed"; btn.style.backgroundColor = "#b91c1c";
                setTimeout(() => { btn.disabled = false; btn.textContent = "Retrieve"; btn.style.backgroundColor = ""; }, 3000);
            }
        }
    </script>
</body>
</html>
